<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale=1">
    <meta name = "description" content = "This is the main page">
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <section class = "calculator">
        <form>
            <input type = "text" class = "screen">
        </form>
        <div class = "buttons">
       
            <button type = "button" class = "btn btn-grey" data-val = "9">9</button>
            <button type = "button" class = "btn btn-grey" data-val = "8">8</button>
            <button type = "button" class = "btn btn-grey" data-val = "7">7</button>
            <button type = "button" class = "btn btn-orange" id = "op1" data-val = "+">+</button>
            <button type = "button" class = "btn btn-grey" data-val = "6">6</button>
            <button type = "button" class = "btn btn-grey" data-val = "5">5</button>
            <button type = "button" class = "btn btn-grey" data-val = "4">4</button>
            <button type = "button" class = "btn btn-orange" id = "op2" data-val = "-">-</button>
            <button type = "button" class = "btn btn-grey" data-val = "3">3</button>
            <button type = "button" class = "btn btn-grey" data-val = "2">2</button>
            <button type = "button" class = "btn btn-grey" data-val = "1">1</button>
            <button type = "button" class = "btn btn-orange" id = "op3" data-val = "*">*</button>
            <button type = "button" class ="btn btn-dot dot" id = "valDot" data-val = ".">.</button>
            <button type = "button" class = "btn btn-grey" id = "val0" data-val = "0">0</button>
            <button type = "button" class ="btn btn-del del">DEL</button>
            <button type = "button" class = "btn btn-orange" id = "op4" data-val = "/">/</button>
            <button type = "button" class = "btn btn-c" data-val = "C">Clear</button>
            <button type = "button" class = "btn btn-equal" data-val = "">=</button>
        
        </div>
    </section>
    <script src = "./app.js"></script>
</body>
</html>
